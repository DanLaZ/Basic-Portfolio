<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    
    <!-- Name Header -->
    <h1>Daniel LaZenberry</h1>

    <!-- Navbar Links -->
    <div class="topnav">
       <a class="active" href="index.html">About</a>
       <a href="portfolio.html">Portfolio</a>
       <a href="#contact">Contact</a>
    </div>

    <!-- Contact Header -->
    <h2 class="head-2s">Contact</h2>

    <!-- Forms -->
    <form action="#">
        <label for="name">Name</label>
        <br>
        <input id="name" type="text" placeholder="First & Last name" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input id="email" type="text" placeholder="email@example.com" required>
        <br>
        <label for="message">Message</label>
        <br>
        <textarea name="user_message"></textarea>
        <br>
        <input id="message" type="submit" value="Submit">
    </form>
</body>
</html>
