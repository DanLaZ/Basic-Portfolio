        <!-- Contact Header -->
        <h2 class="head-2s">Contact</h2>

        <!-- Forms -->
        <form id="form" action="#">
            <label for="name">Name</label>
            <br>
            <input id="name" type="text" placeholder="First & Last name" required>
            <br>
            <label for="email">Email</label>
            <br>
            <input id="email" type="text" placeholder="email@example.com" required>
            <br>
            <label for="message">Message</label>
            <br>
            <textarea name="user_message"></textarea>
            <br>
            <input id="message" type="submit" value="Submit">
        </form>
